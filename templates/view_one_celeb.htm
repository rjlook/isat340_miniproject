<!doctype html/>
<html>
<head>
		<title>Flask App - One Celebrity</title>
		<link type="text/css" rel="stylesheet" href="static/celebs_stylesheet.css"/>
</head>
<body>
<table border =1>

<tr>
	<td>Photo</td>
	<td><img height = "256" src = "{{photo}}"/></td>
</tr>

</tr>
<tr>

	<td> Age </td>

</tr>
<tr>

	<td> {{email}} </td>
</tr>

	<td> Bio </td>
	<td> {{bio}} </td>
</tr>	
</html>
